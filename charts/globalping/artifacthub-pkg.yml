# Package description
description: |
  Deploy Globalping Probe on Kubernetes to contribute to the global network measurement platform.
  
  This Helm chart provides a production-ready deployment with:
  - Secure secret management for adoption tokens
  - Support for DaemonSet or Deployment modes  
  - Host network mode for ICMP measurements
  - Optional persistence for probe UUID
  - Lean defaults plus optional NetworkPolicy support

