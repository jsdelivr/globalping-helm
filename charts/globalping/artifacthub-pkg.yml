# Installation instructions
install: |
  ## Prerequisites
  
  - Kubernetes 1.19+
  - Helm 3.2.0+
  - A Globalping adoption token from https://globalping.io
  
  ## Quick Start
  
  1. Add the Helm repository:
  
  ```bash
  helm repo add globalping https://jsdelivr.github.io/globalping-helm
  helm repo update
  ```

  2. Install the chart:

  ```bash
  helm install globalping-probe globalping/globalping \
    --set globalpingToken="YOUR_TOKEN_HERE" \
    --namespace globalping \
    --create-namespace
  ```
  
  3. Verify the installation:

  ```bash
  kubectl get daemonset -n globalping
  kubectl logs -l app.kubernetes.io/instance=globalping-probe -n globalping
  ```
  
  For detailed configuration options, see the chart README.

