{{- if eq .Values.deploymentType "daemonset" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "globalping-probe.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "globalping-probe.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "globalping-probe.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: {{ .Values.updateStrategy.type }}
    {{- if eq .Values.updateStrategy.type "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.updateStrategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "globalping-probe.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "globalping-probe.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: {{ .Values.network.hostNetwork }}
      dnsPolicy: {{ .Values.network.dnsPolicy }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: {{ include "globalping-probe.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        {{- if .Values.globalpingToken }}
        - name: GP_ADOPTION_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "globalping-probe.fullname" . }}
              key: gp-adoption-token
        {{- end }}
        {{- if .Values.env.debug }}
        - name: DEBUG
          value: "globalping-probe:*"
        {{- end }}
        {{- if .Values.env.logFormat }}
        - name: LOG_FORMAT
          value: {{ .Values.env.logFormat | quote }}
        {{- end }}
        {{- with .Values.env.custom }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "pgrep -f node || exit 1"
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "pgrep -f node || exit 1"
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: probe-data
          mountPath: /app/.cache
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: probe-data
        persistentVolumeClaim:
          claimName: {{ include "globalping-probe.fullname" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

