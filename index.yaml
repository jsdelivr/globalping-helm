apiVersion: v1
entries:
  globalping:
  - annotations:
      artifacthub.io/category: monitoring-logging
      artifacthub.io/changes: |
        - kind: fixed
          description: Fixed probe health checks to work with minimal container images by replacing pgrep with /proc filesystem checks
        - kind: fixed
          description: Fixed NetworkPolicy egress rule for ICMP traffic (Kubernetes doesn't support ICMP protocol in NetworkPolicy spec)
        - kind: added
          description: Made liveness and readiness probe commands configurable via values.yaml
      artifacthub.io/containsSecurityUpdates: "false"
      artifacthub.io/kubeVersion: '>=1.19.0-0'
      artifacthub.io/license: MPL-2.0
      artifacthub.io/links: |
